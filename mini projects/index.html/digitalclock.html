<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css/digitalclock..css">
</head>
<body>
<section>

    <div class="container">
        <div class="icons">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </div>
        <div class="time">
            <div class="time-colon">
                <div class="time-text">
                    <span class="hour_num">08</span>
                        <span class="text">Hours</span>
                </div>
                <span class="colon">:</span>
            </div>
    <div class="time-colon">
    <div class="time-text">
   
                            <span class="mins_num">45</span>
                                <span class="text">mins</span>
                        </div>
                        <span class="colon">:</span>
     </div>
     <div class="time-colon">
        <div class="time-text">
            <span class="sec_num">06</span>
                <span class="text">sec</span>
        </div>
        <span class="am_pm">AM</span>
       
    </div>     
        </div> 
       
    </div>
</section>






<script src="https://kit.fontawesome.com/fdcdf199db.js" crossorigin="anonymous"></script>
    <script src="../script.js/digitalclock.js"></script>
</body>
</html>
